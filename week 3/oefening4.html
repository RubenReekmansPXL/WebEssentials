<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kunstwerk</title>
</head>
<body>
<table border="1" style="width: 600px; height: 600px; border-style: solid; border-collapse: collapse; border-width: medium; border-color:black;">
    <tr>
        <td colspan="4" style="background-color: green; width: 80%; height: 20%; border-width: medium;"></td>
        <td rowspan="4" style="background-color: red; width: 20%; height: 80%; border-width: medium;"></td>
    </tr>
    <tr>
        <td rowspan="4" style="background-color: blue; width: 20%; height: 80%; border-width: medium;"></td>
        <td colspan="2" style="background-color: red; width: 40%; height: 20%; border-width: medium;"></td>
        <td rowspan="2" style="background-color: yellow; width: 20%; height: 40%; border-width: medium;"></td>
    </tr>
    <tr>
        <td rowspan="2" style="background-color: green; width: 20%; height: 40%; border-width: medium;"></td>
        <td style="background-color: white; width: 20%; height: 20%; border-width: medium;"></td>
    </tr>
    <tr>
        <td colspan="2" style="background-color: blue; width: 60%; height: 20%; border-width: medium;"></td>

    </tr>
    <tr>
        <td colspan="4" style="background-color: yellow; width: 80%; height: 20%; border-width: medium;"></td>
    </tr>
</table>
</body>
</html>
